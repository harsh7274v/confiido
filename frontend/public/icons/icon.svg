<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="#3b82f6" stroke="#1e40af" stroke-width="8"/>
  
  <!-- Microphone Icon -->
  <g transform="translate(256, 256)">
    <!-- Microphone Body -->
    <rect x="-20" y="-60" width="40" height="80" rx="20" fill="white"/>
    
    <!-- Microphone Stand -->
    <rect x="-4" y="20" width="8" height="40" fill="white"/>
    
    <!-- Base -->
    <rect x="-30" y="60" width="60" height="8" rx="4" fill="white"/>
    
    <!-- Sound Waves -->
    <g opacity="0.8">
      <path d="M 40 -20 Q 60 -20 60 0 Q 60 20 40 20" stroke="white" stroke-width="3" fill="none"/>
      <path d="M 50 -30 Q 80 -30 80 0 Q 80 30 50 30" stroke="white" stroke-width="3" fill="none"/>
      <path d="M 60 -40 Q 100 -40 100 0 Q 100 40 60 40" stroke="white" stroke-width="3" fill="none"/>
    </g>
  </g>
  
  <!-- Confidence Text -->
  <text x="256" y="400" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">CONFIDO</text>
</svg>
